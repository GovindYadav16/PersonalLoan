# Personal Loan ML Project Configuration
# AllLife Bank - Personal Loan Prediction Model

data:
  raw_path: "data/raw/loan_data.csv"
  processed_path: "data/processed/processed_data.csv"

preprocessing:
  missing_strategy: "mean"  # Options: mean, median, mode, drop
  exclude_columns: ["ID"]  # Columns to exclude from features (identifiers, etc.)

model:
  type: "random_forest"  # Options: random_forest, logistic_regression
  target_column: "Personal_Loan"  # Target variable: 1 = Accepted loan, 0 = Did not accept
  model_path: "models/model.pkl"
  test_size: 0.2
  random_state: 42
  n_estimators: 100
  max_depth: null  # null means no limit

evaluation:
  metrics: ["accuracy", "precision", "recall", "f1_score", "roc_auc"]

logging:
  level: "INFO"
  log_file: null  # Set to a path if you want file logging
